.hidden {

}

IMG.hidden {

}

<SCRIPT language=JavaScript>
function TK_selectColor (item)
{
	var url= "armor/" + item + ".html";
	if (document.TK_PickWindow && !document.TK_PickWindow.closed)
		document.TK_PickWindow.location = url;
	else
		document.TK_PickWindow = window.open (url,'TKSelectColor','width=200,height=200,top=0,left=0,resizable=1,location=0,menubar=0,scrollbars=0,status=0,toolbar=0');
	document.TK_PickWindow.focus();
}

function TK_closePicker ()
{
	if (document.TK_PickWindow && document.TK_PickWindow.close)
	{
		document.TK_PickWindow.close ();
	}
}
</SCRIPT>
